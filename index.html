<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Tutorials</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>


<div>


  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <div class="navbar-brand">jade Layer Bridge (JLB) </div>
      <div>
        <p1 id="eth_balance" style="font-weight: bold; font-size: large; color: rgb(255, 255, 255);"></p1>
        <p1 id="symbol" style="font-weight: bold; font-size: large; color: rgb(255, 255, 255);"></p1>
        <button type="button" id="connect" onclick="connectWallet()" class="btn btn-outline-success bg-dark">Connect Wallet</button>
      </div>
    </div>
  </nav>

  <div class="container text-center" id = "main">

<!-- First Row ********************************************************************************************* -->
      <div class="row" style="height: 200px;">
        <div style="color: white; font-weight: bolder; font-size: larger;" class="col-sm-8">
          <span >Jade Layer Bridge Token Balance &nbsp - &nbsp </span>
          <span id="balanceOf_token" > 00000000 </span>
          <span> &nbsp &nbsp JLB </span>
        </div>
      </div>
<!-- Second Row ********************************************************************************************* -->
      <div class="row" id = "second">
        <div class="col-sm fs-3 fw-semibold font-monospace" id ="Second">Source Chain</div>
        <div class="col-sm fs-3 fw-semibold font-monospace" id ="Second">Token Amount</div>
        <div class="col-sm fs-3 fw-semibold font-monospace" id ="Second">Destination Chain</div>
        <div class="col-sm" id ="Second"></div>
      </div>
<!-- Thrid Row *********************************************************************************************** -->
      <div class="row">

        <div class="col-sm">
            <div id= "source" >
              .
            </div>
        </div>

        <div class="col-sm">
          <div class="input-group mb-3 align-bottom">
              <select class="form-check-label align-middle" style="width: 80px; font-weight: bold; font-family: Arial;" aria-label="Default select example">
                <option selected>Token</option>
                <option value="">JLB</option>
                <option value="" disabled>ETH</option>
                <option value="" disabled>BNB</option>
              </select>
            <input id = "tokenamount" type="text" class="form-control" placeholder="Input Amount" onchange="settokenamount()" >
          </div>
        </div>

        <div class="col-sm">
          <div class="row">
            <div class="col-sm">
              <select style="font-weight: bold;" id="selectdestchain" class="form-select align-middle" aria-label="Default select example" onchange="tryestimatefee()">
                <option>Select Destination Chain</option>
                <option value="1">Ethereum</option>
                <option value="56">BSC</option>
                <option value="43114">Avalanche</option>
                <option value="137">Polygon</option>
                <option value="42161">Arbitrum</option>
                <option value="10">Optimism</option>
                <option value="250">Fantom</option>
                <option value="53935">DFK</option>
                <option value="1666600000">Harmony</option>
                <option value="432204 ">Dexalot</option>
                <option value="1284">Moonbeam</option>
                <option value="122">Fuse</option>
                <option value="100">Gnosis</option>
                <option value="8217">Klaytn</option>
                <option value="1088">Metis</option>
                <option value="1116">CoreDAO</option>
                <option value="66">OKT</option>
                <option value="1101">Polygon Zk</option>
                <option value="7700">Canto</option>
                <option value="324">Zksync</option>
                <option value="1285">Moonriver</option>
                <option value="1559">Tenet</option>
                <option value="87">Arbitrum Nova</option>
                <option value="82">Meter.io</option>
                <option value="2222">KAVA</option>
              </select>
            </div>
          </div>
          
        </div>
        <div class="col-sm">
          <div class="d-grid gap-2 col-sm mx-auto">
            <button onclick="sendToken()" class="btn btn-primary" type="button">Send</button>
          </div>
        </div>

      </div>

      <div>
        <span style ="color: white;font-weight: bold; font-size: large;"> Estimate Token Sending Fee &nbsp &nbsp </span>
        <span id="estimatefee" style="color: white;font-weight: bold; font-size: large;">0</span>
        <span id= "fee_symbol" style ="color: white;font-weight: bold; font-size: large;"> &nbsp &nbsp &nbsp &nbsp</span>
      </div>

  </div>
</div>


</body>
</html>
